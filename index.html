<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burgers</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
      <div class="wrapper header__wrapper">
        <object class="logo" data="img/Logo.svg" type="image/svg+xml"></object>
        <nav>
          <ul class="navigation">
            <li><a class="link" href="#">Почему у нас</a></li>
            <li><a class="link" href="#">Меню бургеров</a></li>
            <li><a class="link" href="#">Оформление заказа</a></li>
          </ul>
        </nav>
        <button class="button button_ico" title="изменить валюту">$
        </button>
      </div>
    </header>
    <main>
      <section>
        <div class="wrapper promo__wrapper">
          <div class="promo__tag">Новое меню</div>
          <div class="promo__info">
            <h1>бургер чеддер</h1>
            <div class="promo__text">
              Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным вкусом наших бургеров.
              Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.
            </div>
            <button class="button button_big">Смотреть меню</button>
          </div>
          <img src="img/main_burger.png" alt="burger" class="promo__img">
        </div>
      </section>
    </main>
    <footer></footer>

</html>
